<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>BlockChain</title>
    <link rel="shorcut icon" href="assets/img/fav-icon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css" />
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/index.html"><img class="container logo" src="./assets/img/logo.svg" alt="" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
                <div class="hamburguer-unit"></div>
                <div class="hamburguer-unit"></div>
                <div class="hamburguer-unit"></div>
            </span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav justify-content-between container">
                <a class="nav-item nav-link text-white" href="/produtos.html"> Produtos <span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link text-white" href="/dados.html"> Dados </a>
                <a class="nav-item nav-link text-white" href="/login.html"> Iniciar Sessão</a>
                <a class="nav-item nav-link text-white" href="/cadastro.html">
                    Cadastre-se
                </a>
            </div>
        </div>
    </nav>

    <div class="login col-12 body-key">
        <h1 class="login-title text-white container">
            Faça seu login
        </h1>
        <p class="subtitle text-white container">
            Insira seus dados e faça o seu cadastro. <br>
            <a href="#" title="Não possuo conta" class="">Já tem uma conta? Faça login.</a>
        </p>

        <form class="form-padrao" method="POST">
            <div class="form-group text-white container">
                <label for="name"><strong>Nome</strong></label>
                <input type="name" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group text-white container">
                <label for="lastname"><strong>Sobrenome</strong></label>
                <input type="lastname" class="form-control" id="lastname" name="lastname" required>
            </div>
            <div class="form-group text-white container">
                <label for="cpf"><strong>Cpf</strong></label>
                <input type="cpf" class="form-control" id="cpf" name="cpf" required>
            </div>
            <div class="form-group text-white container">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group text-white container">
                <label for="senha"><strong>Senha</strong></label>
                <input type="password" class="form-control" id="senha" name="senha" required>
                <!-- <small class="text-right eye-password mb-3" title="Ver/Esconder a senha"><svg
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path
                        d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z" />
                    </svg></small> -->
                <div class="remember-password form-text "><a href="#" title="Esqueceu a senha?">Esqueceu a
                        senha?</a></div>
                <button type="submit" class="btn btn-success ">Cadastrar</button>
            </div>
            <div class="aviso">
                <h1>AVISO</h1>
                <h5> Ao realizar o cadastro será cobrado automaticamente uma taxa integral de $50 a cada mês pelo uso dos serviços prestados. </h5>
            </div>
        </form>
    </div>

    <div class="notebook-login">
        <img src="./assets/img/hero-phone@1x.png" alt="">
    </div>
</body>

</html>
